---
applications:
- name: das
  memory: 1024m
  instances: 1
  host: das
  path: target/data-acquisition-${version}.jar
  services:
    - downloader
    - metadataparser
    - user-management
    - kafka
    - zookeeper
    - requests-store
    - sso
  env:
    SPRING_PROFILES_ACTIVE: "cloud"
    VERSION: ${version}
    JBP_CONFIG_OPEN_JDK_JRE: '[memory_sizes: {metaspace: 70m}, memory_heuristics: {heap: 40, native: 50, stack: 0.05}]'
